<div class="card mb-3 bg-black bg-opacity-50" style="border-radius: .5rem;">
    
        <div class="card-body p-4">
            <h6>Pending Requests</h6>
            <hr class="mt-0 mb-4">
            <div class="row pt-1">
                <div class="col-6 mb-3">
                    <h6>Time Of Request</h6>
                    <p class="text-muted">{{request.request_time}}</p>
                </div>
                <div class="col-6 mb-3">
                    <h6>Days Available</h6>
                    <p class="text-muted">{{request.days_available}}</p>
                </div>
                <div class="col-6 mb-3">
                    <h6>Number of Lessons</h6>
                    <p class="text-muted">{{request.num_lessons}}</p>
                </div>
            
            </div>
            <div class="row pt-1">
                <div class="col-6 mb-3">
                    <h6>Gap between lessons</h6>
                    <p class="text-muted">{{request.lesson_gap_weeks}}</p>
                </div>
                <div class="col-6 mb-3">
                    <h6>duration per lesson </h6>
                    <p class="text-muted">{{request.lesson_duration_hours}}</p>
                </div>
                <div class="col-6 mb-3">
                    <h6>extra requests</h6>
                    <p class="text-muted">{{request.extra_requests}}</p>
                </div>
            
            </div>
        </div>
        
</div>
