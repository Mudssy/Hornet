<div class="card mb-3 bg-black bg-opacity-50" style="border-radius: .5rem;">
  <div class="card-body p-4">
    <div class="pt-1 d-flex flex-wrap justify-content-center align-items-center">
      <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <h6 class="card-title">Username</h6>
          <hr class="mt-0 mb-4">
          <p>{{user.username}}</p>
      </div>
      <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <h6 class="card-title">Email</h6>
          <hr class="mt-0 mb-4">
          <p>{{user.email}}</p>
      </div>
      <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <h6 class="card-title">First Name</h6>
          <hr class="mt-0 mb-4">
          <p>{{user.first_name}}</p>
      </div>
      <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <h6 class="card-title">Last Name</h6>
          <hr class="mt-0 mb-4">
          <p>{{user.last_name}}</p>
      </div>
      <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <h6 class="card-title">Email</h6>
          <hr class="mt-0 mb-4">
          <p>{{user.email}}</p>
      </div>
      <!--<div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <h6 class="card-title">Superuser Status</h6>
          <hr class="mt-0 mb-4">                                                Information for whether an admin is a superuser, not necessary and bugged
          {% if user.is_superuser %}
            <input type="checkbox" onclick="return false;" checked="checked"/>
          {% else %}
            <input type="checkbox" onclick="return false;" checked="unchecked"/>
          {% endif %}
      </div>-->
      <div class=" card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <form action="{% url 'edit_admin' %}" method="get">
              <button type='submit' class="bg-transparent text-white" name="user_id" value="{{user.id}}"> Edit Admin </button>
          </form>
      </div>
      <div class=" card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
          <form action="{% url 'delete_user' %}" method="post">
            {% csrf_token %}
              <button type='submit' class="bg-transparent text-white" name="user_id" value="{{user.id}}"> Delete </button>
          </form>
      </div>
    </div>
  </div>
</div>
