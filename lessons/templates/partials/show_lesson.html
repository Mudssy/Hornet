{% comment %}
    Partial for displaying a lesson's teacher and scheduled time
    version 2022.12.07
{% endcomment %}

<div class="card mb-3 bg-black bg-opacity-50" style="border-radius: .5rem;">

    <div class="card-body p-4">
        <h6>Lesson</h6>
        <hr class="mt-0 mb-4">
        <div class="pt-1 d-flex flex-wrap justify-content-center align-items-center">
            <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
                <h6 class="card-title">Time Of Lesson</h6>
                <hr class="mt-0 mb-4">
                <p>{{lesson.start_time}}</p>
            </div>
            <div class="card bg-transparent bg-opacity-75 border-0 mb-3 m-4 p-4">
                <h6 class="card-title">Teacher</h6>
                <hr class="mt-0 mb-4">
                <p>{{lesson.teacher}}</p>
            </div>
        </div>
    </div>

</div>
