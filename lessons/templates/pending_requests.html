{% extends 'feed.html' %}

{% block feed_content%}

  
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide px-5" data-bs-ride="true">
        <div class="carousel-indicators">
          
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 0"></button>
          {%for i in range %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{i}}" aria-label="Slide {{i}}"></button>
          {% endfor %}
        </div>

        <div class="carousel-inner center">
            {% for request in requests %}
          
            <div class="carousel-item active px-5">
                {% include 'partials/show_request.html' %}
            </div>
    
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
  
{% endblock %}
